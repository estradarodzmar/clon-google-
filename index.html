<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container-fluid vh-100 d-flex flex-column justify-content-between">
        <!-- Google Logo and Search Bar -->
        <div class="text-center mt-5">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="img-fluid">
            <form id="searchForm" class="mt-4 d-flex justify-content-center">
                <div class="input-group search-bar">
                    <input id="searchInput" type="text" class="form-control" placeholder="Search Google or type a URL">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                </div>
            </form>
            <!-- Quick Links (Shortcuts) -->
            <div id="shortcutsContainer" class="d-flex flex-wrap justify-content-center mt-4">
                <div class="shortcut" data-url="https://www.google.com">
                    <img src="https://www.google.com/favicon.ico" alt="Shortcut Icon">
                    <p>Google</p>
                </div>
                <div class="shortcut" data-url="https://www.youtube.com">
                    <img src="imagenes/youtube.png" alt="Shortcut Icon">
                    <p>YouTube</p>
                </div>
                <div class="shortcut" data-url="https://mail.google.com">
                    <img src="imagenes/gmail.png" alt="Shortcut Icon">
                    <p>Gmail</p>
                </div>
                <!-- Add more shortcuts dynamically -->
            </div>
            <button id="addShortcutButton" class="btn btn-link mt-3">Add Shortcut</button>
        </div>

        <!-- Bottom Bar (Taskbar) -->
        <footer class="bg-light py-2">
            <div class="container d-flex justify-content-between">
                <div class="d-flex">
                    <a href="#" class="text-muted mx-3">Privacy</a>
                    <a href="#" class="text-muted mx-3">Terms</a>
                    <a href="#" class="text-muted mx-3">Settings</a>
                </div>
                <div>
                    <a href="#" class="text-muted mx-3">Sign in</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
